<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">
	<ui:define name="content">

		<h:form id="modificaSenhaForm">

			<p:messages autoUpdate="true" globalOnly="true" showDetail="true"
				showSummary="true" />

			<p:panel id="modificaSenhaPanel"
				header="#{message['titulo.painelAlteraSenha']}">

				<h:outputText value="#{message['mensagem.cadastro.inicial']}" />

				<p:panelGrid id="cadastroInicialPanelGrid" columns="3">
					<p:outputLabel for="senhaPassword"
						value="#{message['rotulo.senha']}" id="senhaOutputLabel" />
					<p:password id="senhaPassword" value="#{loginController.senha}"
						required="true" requiredMessage="#{message['mensagem.requerido']}" />
					<p:message for="senhaPassword" id="senhaMessage" />
					<p:outputLabel for="novaSenhaPassword"
						value="#{message['rotulo.novaSenha']}"
						id="novaSenhaOutputLabel" />
					<p:password id="novaSenhaPassword"
						value="#{loginController.novaSenha}" required="true"
						requiredMessage="#{message['mensagem.requerido']}" />
					<p:message for="novaSenhaPassword" id="novaSenhaMessage" />
					<p:outputLabel for="confirmaSenhaPassword"
						value="#{message['rotulo.confirma.senha']}"
						id="confirmaSenhaOutputLabel" />
					<p:password id="confirmaSenhaPassword"
						value="#{loginController.confirmaSenha}" required="true"
						requiredMessage="#{message['mensagem.requerido']}" />
					<p:message for="confirmaSenhaPassword" id="confirmaSenhaMessage" />
				</p:panelGrid>

				<p:separator />

				<p:commandButton id="salvarCommandButton"
					actionListener="#{loginController.atualizarSenhaDeAcesso}"
					value="#{message['botao.salvar']}" ajax="true" />

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
